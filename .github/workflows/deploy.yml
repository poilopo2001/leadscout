name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  # Run tests and build verification
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./leadscout-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

  # Security scanning
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./leadscout-web
        run: npm ci

      - name: Run security audit
        working-directory: ./leadscout-web
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Deploy Convex backend
  deploy-convex:
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./convex

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Convex CLI
        run: npm install -g convex

      - name: Deploy Convex
        run: npx convex deploy --prod
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  # Deploy to Digital Ocean
  deploy-digital-ocean:
    needs: [test, security, deploy-convex]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get App ID
        id: get-app
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "leadscout-production" | awk '{print $1}' || echo "")
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT

      - name: Deploy to Digital Ocean
        if: steps.get-app.outputs.app_id != ''
        run: |
          doctl apps create-deployment ${{ steps.get-app.outputs.app_id }} --force-rebuild --wait

      - name: Get deployment URL
        if: steps.get-app.outputs.app_id != ''
        run: |
          APP_URL=$(doctl apps get ${{ steps.get-app.outputs.app_id }} --format DefaultIngress --no-header)
          echo "Application deployed to: https://$APP_URL"

      - name: Verify health check
        if: steps.get-app.outputs.app_id != ''
        run: |
          APP_URL=$(doctl apps get ${{ steps.get-app.outputs.app_id }} --format DefaultIngress --no-header)
          sleep 30  # Wait for deployment to stabilize
          curl -f https://$APP_URL/api/health || exit 1

  # Notify deployment status
  notify:
    needs: [deploy-digital-ocean]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deployment Success
        if: needs.deploy-digital-ocean.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Application is live in production"

      - name: Deployment Failed
        if: needs.deploy-digital-ocean.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          echo "Check logs and consider rollback"
          exit 1
