name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        working-directory: leadscout-web
        run: npm ci

      - name: Run unit tests
        working-directory: leadscout-web
        run: npm run test:unit

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./leadscout-web/coverage/coverage-final.json
          flags: unit-tests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    env:
      CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEV_DEPLOYMENT }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_TEST_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        working-directory: leadscout-web
        run: npm ci

      - name: Run integration tests
        working-directory: leadscout-web
        run: npm run test:integration
        timeout-minutes: 10

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        working-directory: leadscout-web
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: leadscout-web
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: leadscout-web
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          TEST_COMPANY_EMAIL: ${{ secrets.TEST_COMPANY_EMAIL }}
          TEST_COMPANY_PASSWORD: ${{ secrets.TEST_COMPANY_PASSWORD }}
          TEST_SCOUT_EMAIL: ${{ secrets.TEST_SCOUT_EMAIL }}
          TEST_SCOUT_PASSWORD: ${{ secrets.TEST_SCOUT_PASSWORD }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: leadscout-web/playwright-report/
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: leadscout-web/test-results/screenshots/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        working-directory: leadscout-web
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: leadscout-web
        run: npx playwright install --with-deps

      - name: Run accessibility tests
        working-directory: leadscout-web
        run: npm run test:a11y

  coverage:
    name: Coverage Report
    needs: [unit-tests, integration-tests, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leadscout-web/package-lock.json

      - name: Install dependencies
        working-directory: leadscout-web
        run: npm ci

      - name: Generate coverage report
        working-directory: leadscout-web
        run: npm run test:coverage

      - name: Check coverage threshold
        working-directory: leadscout-web
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./leadscout-web/coverage/coverage-final.json
          flags: all-tests
